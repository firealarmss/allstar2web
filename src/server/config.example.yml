#FULL path to allstar2web
allstar2web_path: 'E:\allstar2web\'

#Windows or linux host (windows, linux)
osType: "windows"

#Web server bind port
httpPort: 3000

#Allstarlink USRP send port
udpRxPort: 34001

#Allstar USRP listen address
udpRxAddress: 127.0.0.1

#Web server bind address
httpAddress: 0.0.0.0

#Display XTL head or display stupid simple page at default "/" route
fancyDisplayDefault: false

#Callsign of choice to display
hostCallsign: "CHANGE ME"

#Verbose output
debug: false
